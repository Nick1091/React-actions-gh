name: Test
on: 
  push:
    branches:
      - 'main'
    # paths-ignore:
    #   - '.github/workflows/*'
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install deps
        run: npm install
      - name: Test app
        run: npm run test
  lint:
    runs-on: windows-latest
    needs: test
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}  
      - name: Install deps
        run: npm install
      - name: Lint code
        run: npm run lint
  build:
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}  
      - name: Install deps
        run: npm install
      - name: Build App
        run: npm run build
